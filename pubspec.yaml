name: brewlog
description: A mobile-first coffee tracking application for coffee enthusiasts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Image Handling
  image_picker: ^1.0.7
  image: ^4.1.7

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.6

  # Sharing
  share_plus: ^7.2.1
  app_links: ^3.5.0

  # Firebase (for paid features)
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9

  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  uuid: ^4.3.3

  # Charts for statistics
  fl_chart: ^0.66.2

  # Interactive controls
  flutter_dial: ^0.1.6
  wheel_slider: ^1.2.1

  # Utilities
  collection: ^1.18.0
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11

flutter:
  uses-material-design: true

  assets:
    - assets/images/

